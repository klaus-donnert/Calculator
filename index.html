<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <base href="/calculator/">

  <title>Calculator</title>
  <meta name="description" content="Simple Calculator in Dark Mode." />

  <!-- Use relative paths for all resources -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/dark.css">
  
  <!-- Service Worker Registration -->
  <script>
    // Register in both development and production
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful');
        })
        .catch(function(error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="result-row">
        <input type="text" name="result" id="result" placeholder="0" readonly />
      </div>
      <div class="button-rows">
        <div class="row">
          <input type="button" value="CE" onclick="clearEntry()" />
          <input type="button" value="C" onclick="result.value=''" />
          <input type="button" value="âŒ«" onclick="backspace()" />
          <input type="button" value="/" onclick="liveScreen('/')" />
        </div>
        <div class="row">
          <input type="button" value="7" onclick="liveScreen(7)" />
          <input type="button" value="8" onclick="liveScreen(8)" />
          <input type="button" value="9" onclick="liveScreen(9)" />
          <input type="button" value="x" onclick="liveScreen('*')" />
        </div>
        <div class="row">
          <input type="button" value="4" onclick="liveScreen(4)" />
          <input type="button" value="5" onclick="liveScreen(5)" />
          <input type="button" value="6" onclick="liveScreen(6)" />
          <input type="button" value="-" onclick="liveScreen('-')" />
        </div>
        <div class="row">
          <input type="button" value="1" onclick="liveScreen(1)" />
          <input type="button" value="2" onclick="liveScreen(2)" />
          <input type="button" value="3" onclick="liveScreen(3)" />
          <input type="button" value="+" onclick="liveScreen('+')" />
        </div>
        <div class="row">
          <input type="button" value="0" onclick="liveScreen(0)" />
          <input type="button" value="." onclick="liveScreen('.')" />
          <input type="button" value="%" onclick="liveScreen('%')" />
          <input type="button" value="=" onclick="calculate(result.value)" />
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
